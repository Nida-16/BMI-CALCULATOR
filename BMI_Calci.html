<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="calci.js" defer></script>
</head>

<body>
    <form>
        <center>
            <h1>BMI Calculator</h1>

            <div>
                <p>Weight(kg)</p>
                <input type="number" placeholder="Weight in kg's" id="weight">
            </div>
            <div>
                <p>Height(cm)</p>
                <input type="number" placeholder="Height in cm's" id="height">
            </div>
            <br>
            <div>
                <button type="button">
                    <font size=5px>
                        Calculate
                    </font>
                </button>
            </div>
            <div>
                <h1>
                    <font color="#686868">Calculated BMI
                </h1>
                <h1><span id="bmi">--</span></h1>
                <h1>Category</h1>
            </div>
        </center>
    </form>
</body>

</html>
